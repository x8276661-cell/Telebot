<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>River Store</title>

<style>
body{
margin:0;
font-family:Arial;
background:#1f1f28;
color:white;
overflow-x:hidden;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
background:#2b2b38;
}

.logo{
font-size:22px;
font-weight:bold;
color:#a855f7;
}

.menu-btn{
font-size:22px;
cursor:pointer;
color:#facc15;
}

.sidebar{
position:fixed;
left:-250px;
top:0;
width:250px;
height:100%;
background:#2b2b38;
padding:20px;
transition:0.3s;
}

.sidebar a{
display:block;
margin:15px 0;
cursor:pointer;
color:white;
text-decoration:none;
}

.sidebar a:hover{
color:#facc15;
}

.show{
left:0;
}

.banner{
width:100%;
height:200px;
overflow:hidden;
position:relative;
}

.banner img{
width:100%;
height:200px;
object-fit:cover;
position:absolute;
animation:slide 12s infinite;
}

@keyframes slide{
0%{opacity:1}
33%{opacity:0}
66%{opacity:0}
100%{opacity:1}
}

.section{
padding:20px;
}

.products{
display:flex;
gap:15px;
overflow-x:auto;
}

.card{
min-width:180px;
background:#2b2b38;
border-radius:12px;
overflow:hidden;
cursor:pointer;
box-shadow:0 0 10px #a855f7;
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
box-shadow:0 0 20px #facc15;
}

.card img{
width:100%;
height:120px;
object-fit:cover;
}

.card .info{
padding:10px;
}

button{
background:#facc15;
border:none;
padding:8px 15px;
border-radius:8px;
cursor:pointer;
box-shadow:0 0 10px #facc15;
}

button:hover{
box-shadow:0 0 20px #facc15,0 0 30px #a855f7;
}

.hidden{display:none}

.page{
padding:20px;
}

</style>
</head>

<body>

<header>
<div class="menu-btn" onclick="toggleSidebar()">☰</div>
<div class="logo">River</div>
</header>

<div class="sidebar" id="sidebar">
<a onclick="showHome()">الرئيسية</a>
<a onclick="showProfile()">الصفحة الشخصية</a>
<a onclick="showSettings()">الإعدادات</a>
<a onclick="showCart()">سلة المشتريات</a>
<a onclick="logout()">تسجيل الخروج</a>
</div>

<!-- الصفحة الرئيسية -->
<div id="homePage">

<div class="banner">
<img src="https://via.placeholder.com/1200x200?text=River+Offers">
</div>

<div class="section">
<h2>الأكثر شهرة</h2>
<div class="products">

<div class="card" onclick="showProduct('شدات ببجي',10,'https://via.placeholder.com/400x300?text=PUBG')">
<img src="https://via.placeholder.com/300x200?text=PUBG">
<div class="info">شدات ببجي - $10</div>
</div>

<div class="card" onclick="showProduct('فورتنايت',15,'https://via.placeholder.com/400x300?text=Fortnite')">
<img src="https://via.placeholder.com/300x200?text=Fortnite">
<div class="info">فورتنايت - $15</div>
</div>

<div class="card" onclick="showProduct('Apple Store',25,'https://via.placeholder.com/400x300?text=Apple')">
<img src="https://via.placeholder.com/300x200?text=Apple">
<div class="info">Apple Card - $25</div>
</div>

</div>
</div>

</div>

<!-- تفاصيل المنتج -->
<div id="productPage" class="hidden page">
<h2 id="productName"></h2>
<img id="productImg" width="100%">
<h3 id="productPrice"></h3>
<button onclick="addToCart()">إضافة للسلة</button>
<button onclick="showHome()">رجوع</button>
</div>

<!-- السلة -->
<div id="cartPage" class="hidden page">
<h2>سلة المشتريات</h2>
<div id="cartItems"></div>
<h3 id="total"></h3>
<button onclick="checkout()">الدفع</button>
</div>

<!-- الصفحة الشخصية -->
<div id="profilePage" class="hidden page">
<h2>الصفحة الشخصية</h2>
<p>اسم المستخدم: RiverUser</p>
<p>عدد الطلبات: 3</p>
</div>

<!-- الإعدادات -->
<div id="settingsPage" class="hidden page">
<h2>الإعدادات</h2>
<button onclick="alert('تم حفظ التغييرات')">حفظ التغييرات</button>
</div>

<script>
let cart=[];
let total=0;
let currentProduct={};

function toggleSidebar(){
document.getElementById("sidebar").classList.toggle("show");
}

function hideAll(){
document.getElementById("homePage").classList.add("hidden");
document.getElementById("productPage").classList.add("hidden");
document.getElementById("cartPage").classList.add("hidden");
document.getElementById("profilePage").classList.add("hidden");
document.getElementById("settingsPage").classList.add("hidden");
}

function showHome(){hideAll();document.getElementById("homePage").classList.remove("hidden");}
function showProfile(){hideAll();document.getElementById("profilePage").classList.remove("hidden");}
function showSettings(){hideAll();document.getElementById("settingsPage").classList.remove("hidden");}
function showCart(){hideAll();document.getElementById("cartPage").classList.remove("hidden");}

function showProduct(name,price,img){
currentProduct={name,price};
hideAll();
document.getElementById("productPage").classList.remove("hidden");
document.getElementById("productName").innerText=name;
document.getElementById("productPrice").innerText="السعر: $"+price;
document.getElementById("productImg").src=img;
}

function addToCart(){
cart.push(currentProduct);
total+=currentProduct.price;
renderCart();
alert("تمت الإضافة للسلة");
}

function renderCart(){
let items="";
cart.forEach(item=>{
items+="<div>"+item.name+" - $"+item.price+"</div>";
});
document.getElementById("cartItems").innerHTML=items;
document.getElementById("total").innerText="المجموع: $"+total;
}

function checkout(){
if(total>0){
alert("تم الدفع بنجاح ✅");
cart=[];
total=0;
renderCart();
}else{
alert("السلة فارغة");
}
}

function logout(){
location.reload();
}
</script>

</body>
</html>
